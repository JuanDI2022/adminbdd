name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - master  # O usa 'main' si esa es tu rama predeterminada
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js version
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: Zip artifact for deployment
      run: zip release.zip ./* -r

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # Requerido para solicitar el JWT
      contents: read   # Requerido para actions/checkout

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Unzip artifact for deployment
      run: unzip release.zip

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CREDENTIALS_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_CREDENTIALS_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_CREDENTIALS_SUBSCRIPTION_ID }}

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'mi-app-postgres-jd'  # Nombre de tu App Service en Azure
        slot-name: 'Production'
        package: .
